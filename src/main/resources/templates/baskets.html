<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        // defines
        const basketSearch = new duice.ObjectProxy({
            key: 'name',
            value: null,
            _page: 0,
            _size: 20,
            _count: -1,
            _status: null
        });
        const baskets = new duice.ArrayProxy([]);
        duice.ArrayProxy.setReadonlyAll(baskets, true);

        /**
         * gets baskets
         * @param page page number
         */
        function getBaskets(page) {
            if(page) {
                basketSearch._page = page;
            }
            let url = new URL(`${_apiUrl}/v1/baskets`, document.location.origin);
            if (basketSearch.key != null && basketSearch.value != null) {
                url.searchParams.append(basketSearch.key, basketSearch.value);
            }
            url.searchParams.append('_page', basketSearch._page);
            url.searchParams.append('_size', basketSearch._size);
            basketSearch._status = 'loading';
            duice.ArrayProxy.clear(baskets);
            _fetch(url)
                .then(response => {
                    basketSearch._count = _parseTotalCount(response);
                    return response.json();
                })
                .then(data => {
                    duice.ArrayProxy.assign(baskets, data);
                })
                .finally(() => {
                    basketSearch._status = 'completed';
                });
        }

        /**
         * resets baskets
         */
        function resetBaskets() {
            duice.ObjectProxy.reset(basketSearch);
            getBaskets();
        }

        /**
         * creates basket
         */
        function createBasket() {
            document.location.href = `${_rootUrl}/basket`
        }

        // document event
        document.addEventListener('DOMContentLoaded', () => {
            getBaskets();
        });

    </script>
    <style th:inline="css">
    </style>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-basket.svg}" alt="basket"/>
        <span data-th-text="#{fintics.Basket}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ================================== -->
    <!-- start: baskets                     -->
    <!-- ================================== -->
    <div class="panel">
        <div class="panel-title">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-list.svg}" alt="list"/>
                <span data-th-text="|#{fintics.Basket} #{web.global.list}|"></span>
            </h2>
        </div>
        <div class="panel-content">
            <form onsubmit="return false;" class="display--flex flex-wrap--wrap gap--1em justify-content--space-between">
                <div class="display--flex">
                    <div class="display--flex flex-wrap--nowrap gap--1px">
                        <label class="flex--1">
                            <select data-duice-bind="basketSearch" data-duice-property="key">
                                <option value="name" data-th-text="#{fintics.Basket.name}"></option>
                            </select>
                        </label>
                        <label class="flex--2">
                            <input type="text" data-duice-bind="basketSearch" data-duice-property="value"
                                   th:placeholder="#{web.global.keyword}"/>
                        </label>
                    </div>
                </div>
                <div class="flex--1 display--flex gap--1px justify-content--end s__justify-content--start">
                    <button class="button" type="submit" onclick="getBaskets();">
                        <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.search}"></span>
                    </button>
                    <button class="button" type="button" onclick="resetBaskets();">
                        <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.reset}"></span>
                    </button>
                </div>
            </form>
            <div class="box overflow--auto">
                <table class="table width--100 border--none">
                    <colgroup>
                        <col style="width:5rem;"/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th data-th-text="#{web.global.no}"></th>
                        <th data-th-text="#{fintics.Basket.name}"></th>
                        <th data-th-text="#{fintics.Basket.market}"></th>
                        <th data-th-text="#{fintics.Basket.basketAssets}"></th>
                        <th data-th-text="#{fintics.Basket.rebalanceEnabled}"></th>
                        <th data-th-text="#{fintics.Basket.rebalanceSchedule}"></th>
                        <th data-th-text="#{fintics.Basket.language}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="baskets" data-duice-loop="basket,status">
                        <td class="text-align--center">
                            <span data-duice-bind="status"
                                  data-duice-execute="this.innerHTML=basketSearch._size*basketSearch._page + status.count;"
                                  class="number">
                            </span>
                        </td>
                        <td>
                            <a href="" data-duice-bind="basket" data-duice-execute="this.href=`${_rootUrl}/basket?basketId=${basket.basketId}`;">
                                <span class="font-weight--bold" data-duice-bind="basket" data-duice-property="name"></span>
                            </a>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="basket" data-duice-property="market" class="badge"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="basket" data-duice-property="basketAssets.length" class="badge"></span>
                        </td>
                        <td class="text-align--center">
                            <input type="checkbox" data-duice-bind="basket" data-duice-property="rebalanceEnabled"/>
                        </td>
                        <td>
                            <span data-duice-bind="basket" data-duice-property="rebalanceSchedule" class="code"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="basket" data-duice-property="language" class="badge"></span>
                        </td>
                    </tr>
                    <tr data-duice-bind="basketSearch" data-duice-if="return basketSearch._status === 'loading'">
                        <td colspan="100%" class="text-align--center">
                            <img class="icon font-size--larger" th:src="@{/static/image/loading.svg}" alt="loading"/>
                        </td>
                    </tr>
                    <tr data-duice-bind="basketSearch" data-duice-if="return basketSearch._status === 'completed' && baskets.length < 1;" hidden>
                        <td colspan="100%" class="text-align--center">
                            <span data-th-text="#{web.global.itemNotFound(#{fintics.Basket})}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="display--flex justify-content--space-between">
                <div>
                    <span data-th-text="#{web.global.total}"></span>
                    <span data-duice-bind="basketSearch" data-duice-property="_count" data-duice-format="number(0)" class="number"></span>
                    <span data-th-text="#{web.global.rows}"></span>
                </div>
                <div class="flex--1 display--flex justify-content--end">
                    <duice-pagination
                            class="number"
                            data-duice-bind="basketSearch"
                            data-duice-size-property="_size"
                            data-duice-page-property="_page"
                            data-duice-count-property="_count"
                            data-duice-onclick="getStrategies(this.dataset.page);">
                    </duice-pagination>
                </div>
                <div class="flex--1 display--flex justify-content--end">
                    <button class="button" type="button" onclick="createBasket();">
                        <img class="icon" th:src="@{/static/image/icon-create.svg}" alt="create"/>
                        <span data-th-text="#{web.global.create}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ================================== -->
    <!-- end: basket                        -->
    <!-- ================================== -->

</th:block>
