<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<th:block layout:fragment="_content">
    <script th:src="@{/static/fintics.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:inline="javascript">
        const tradeId = /*[[${tradeId}]]*/'';
        const alarms = new duice.ArrayProxy(/*[[${alarms}]]*/[]);
        const brokers = new duice.ArrayProxy(/*[[${brokers}]]*/[]);
        const brokerClientDefinitions = new duice.ArrayProxy(/*[[${brokerClientDefinitions}]]*/[]);
        const strategies = new duice.ArrayProxy(/*[[${strategies}]]*/[]);

        // strategy
        const strategy = new duice.ObjectProxy({});
        duice.ObjectProxy.setReadonlyAll(strategy, true);

        // trade
        const trade = new duice.ObjectProxy({
            tradeId: null,
            tradeName: null,
            interval: null,
            threshold: null,
            brokerId: null,
            tradeAssets: []
        });
        duice.ObjectProxy.onPropertyChanged(trade, async event => {
            if (event.getProperty() === 'strategyId') {
                let strategyId = event.getValue();
                if (strategyId) {
                    await getStrategy(strategyId);
                    if(!trade.strategyVariables) {
                        trade.strategyVariables = strategy.variables;
                    }
                } else {
                    duice.ObjectProxy.clear(strategy);
                }
            }
        });

        // simulate
        const simulateSearch = new duice.ObjectProxy({
            status: null,
            favorite: null,
            _page: 0,
            _size: 20,
            _count: 0
        });
        const simulates = new duice.ArrayProxy([]);

        // order
        const orderSearch = new duice.ObjectProxy({
            assetId: null,
            type: null,
            result: null,
            _page: 0,
            _size: 20,
            _count: 0
        });
        const orders = new duice.ArrayProxy([]);

        // balance
        const balance = new duice.ObjectProxy({
            total: null,
            cash: null,
            balanceAssets: []
        });
        duice.ObjectProxy.setReadonlyAll(balance, true);

        async function getTrade() {
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}`, document.location.origin);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(trade, data);
                    let strategyId = data['strategyId'];
                    if (strategyId) {
                        getStrategy(strategyId);
                    }
                });
        }

        async function getStrategy(strategyId) {
            let url = new URL(`${_apiUrl}/v1/strategies/${strategyId}`, document.location.origin);
            await _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(strategy, data);
                });
        }

        async function addTradeAsset() {
            let disabledAssetIds = [];
            trade.tradeAssets.forEach(tradeAsset => {
                disabledAssetIds.push(tradeAsset.assetId);
            });
            let broker = brokers.find(broker => broker.brokerId === trade.brokerId);
            let brokerClientDefinition = brokerClientDefinitions.find(brokerClientDefinition => brokerClientDefinition.brokerClientId === broker.brokerClientId);
            let market = brokerClientDefinition.market;
            let selectedAssets = await assetSelect.open(market, disabledAssetIds);
            selectedAssets.forEach(asset => {
                trade.tradeAssets.push({
                    _new: true,
                    assetId: asset.assetId,
                    assetName: asset.assetName,
                    exchange: asset.exchange,
                    type: asset.type,
                    marketCap: asset.marketCap,
                    per: asset.per,
                    roe: asset.roe,
                    roa: asset.roa,
                    enabled: false,
                    holdRatio: 0,
                    links: asset.links
                });
            });
        }

        function removeTradeAsset(index) {
            trade.tradeAssets.splice(index, 1);
        }

        function exportTradeAssets() {
            let tradeAssetsJson = JSON.stringify(trade.tradeAssets, null, 4);
            let a = document.createElement('a');
            let href = 'data:application/json;charset=utf-8,' + encodeURIComponent(tradeAssetsJson);
            let download = `${trade.tradeName}_tradeAssets.json`;
            a.setAttribute('href', href);
            a.setAttribute('download', download);
            a.click();
        }

        function importTradeAssets() {
            let input = document.createElement('input');
            input.setAttribute("type", "file");
            input.setAttribute("accept", "application/json");
            input.addEventListener('change', function (e) {
                let fileReader = new FileReader();
                if (this.files && this.files[0]) {
                    fileReader.addEventListener("load", async function (event) {
                        let tradeAssets = JSON.parse(event.target.result);
                        for (const tradeAsset of tradeAssets) {
                            let exists = trade.tradeAssets.some(it => it.assetId === tradeAsset.assetId);
                            if (!exists) {
                                tradeAsset._new = true;
                                trade.tradeAssets.push(tradeAsset);
                            }
                        }
                    });
                    fileReader.readAsText(this.files[0]);
                }
                e.preventDefault();
                e.stopPropagation();
            });
            input.click();
        }

        async function saveTrade() {
            if(!trade.tradeName) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Trade.tradeName})}]]*/'');
                duice.ObjectProxy.focus(trade, 'tradeName');
                return false;
            }
            if(!trade.interval) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Trade.interval})}]]*/'');
                duice.ObjectProxy.focus(trade, 'interval');
                return false;
            }
            if(!trade.threshold) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Trade.threshold})}]]*/'');
                duice.ObjectProxy.focus(trade, 'threshold');
                return false;
            }

            _confirm(/*[[#{web.global.saveItemConfirm(#{fintics.Trade})}]]*/'')
                .then(result => {
                    if (result) {
                        let url;
                        let method;
                        if(!tradeId) {
                            url = `${_apiUrl}/v1/trades`;
                            method = 'POST';
                        }else{
                            url = `${_apiUrl}/v1/trades/${trade.tradeId}`;
                            method = 'PUT';
                        }
                        _fetch(new URL(url, document.location.origin), {
                            method: method,
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(trade)
                        }).then(response => response.json())
                            .then(data => {
                                _alert(/*[[#{web.global.saveItemComplete(#{fintics.Trade})}]]*/'')
                                    .then(() => {
                                        if(trade.tradeId) {
                                            duice.ObjectProxy.clear(trade);
                                            duice.ObjectProxy.assign(trade, data);
                                        }else{
                                            document.location.href = `${_rootUrl}/trade?tradeId=${data.tradeId}`;
                                        }
                                    });
                        });
                    }
                });
        }

        function deleteTrade() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{fintics.Trade})}]]*/'')
                .then(result => {
                    if (result) {
                        let url = new URL(`${_apiUrl}/v1/trades/${tradeId}`, document.location.origin);
                        _fetch(url,{
                            method: 'DELETE'
                        }).then(response => {
                            if (response.ok) {
                                _alert(/*[[#{web.global.deleteItemComplete(#{fintics.Trade})}]]*/'')
                                    .then(() => {
                                        document.location.href = `${_rootUrl}/trades`;
                                    });
                            }
                        })
                    }
                });
        }

        function getSimulates(page) {
            simulateSearch._page = page || 0;
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}/simulates`, document.location.origin);
            if (simulateSearch.status) {
                url.searchParams.append('status', simulateSearch.status);
            }
            if (simulateSearch.favorite) {
                url.searchParams.append('favorite', simulateSearch.favorite);
            }
            url.searchParams.append('_page', simulateSearch._page);
            url.searchParams.append('_size', simulateSearch._size);
            _fetch(url).then(response => {
                simulateSearch._count = _parseTotalCount(response);
                return response.json();
            }).then(responseBody => {
                duice.ArrayProxy.assign(simulates, responseBody);
            });
        }

        function resetSimulates() {
            duice.ObjectProxy.reset(simulateSearch);
            getSimulates();
        }

        function refreshSimulates() {
            let page = simulateSearch._page;
            getSimulates(page);
        }

        async function getSimulate(simulateId) {
            try {
                await simulateDialog.openForEdit(simulateId);
            } finally {
                refreshSimulates();
            }
        }

        async function createSimulate() {
            try {
                // date time from
                const [startAtHours, startAtMinutes, startAtSeconds] = trade.startAt.split(':');
                let dateTimeFrom = dateFns.subDays(new Date(),3);
                dateTimeFrom = dateFns.setHours(dateTimeFrom, startAtHours);
                dateTimeFrom = dateFns.setMinutes(dateTimeFrom, startAtMinutes);
                dateTimeFrom = dateFns.setSeconds(dateTimeFrom, startAtSeconds);
                // date time to
                const [endAtHours, endAtMinutes, endAtSeconds] = trade.endAt.split(':');
                let dateTimeTo = new Date();
                dateTimeTo = dateFns.setHours(dateTimeTo, endAtHours);
                dateTimeTo = dateFns.setMinutes(dateTimeTo, endAtMinutes);
                dateTimeTo = dateFns.setSeconds(dateTimeTo, endAtSeconds);

                // open simulate dialog
                await simulateDialog.openForNew({
                    trade: trade,
                    strategy: strategy,
                    dateTimeFrom: dateTimeFrom.toISOString(),
                    dateTimeTo: dateTimeTo.toISOString(),
                    investAmount: 10_000_000,
                    minimumOrderQuantity: 1,
                    feeRate: 0.1
                });
            } finally {
                refreshSimulates();
            }
        }

        function saveSimulateFavorite(simulateId, favorite) {
            let url = `${_apiUrl}/v1/simulates/${simulateId}`;
            _fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    favorite: favorite
                })
            });
        }

        function checkAllSimulates(checkElement) {
            simulates.forEach(simulate => {
                simulate._checked = checkElement.checked;
            });
        }

        async function deleteSimulates() {
            if(!simulates.find(simulate => simulate._checked)) {
                await _alert(/*[[#{web.global.itemNotSelected(#{fintics.Simulate})}]]*/);
                return false;
            }
            if(!await _confirm(/*[[#{web.global.deleteItemConfirm(#{fintics.Simulate})}]]*/'')) {
                return false;
            }
            let simulateIds = simulates
                .filter(simulate => simulate._checked)
                .map(simulate => simulate.simulateId);
            let requests = simulateIds.map(simulateId => {
                let url = new URL(`${_apiUrl}/v1/simulates/${simulateId}`, document.location.origin);
                return _fetch(url, { method: 'DELETE' });
            });
            Promise.all(requests).then(responses => {
                if(responses.every(response => response.ok)) {
                    _alert(/*[[#{web.global.deleteItemComplete(#{fintics.Simulate})}]]*/'')
                        .then(() => {
                            refreshSimulates();
                        });
                }
            });
        }

        function getOrders(page) {
            orderSearch._page = page || 0;
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}/orders`, document.location.origin);
            if(orderSearch.assetId) {
                url.searchParams.append('assetId', orderSearch.assetId);
            }
            if(orderSearch.type) {
                url.searchParams.append('type', orderSearch.type);
            }
            if(orderSearch.result) {
                url.searchParams.append('result', orderSearch.result);
            }
            url.searchParams.append('_page', orderSearch._page);
            url.searchParams.append('_size', orderSearch._size);
            _fetch(url).then(response => {
                orderSearch._count = _parseTotalCount(response);
                return response.json();
            })
            .then(data => {
                duice.ArrayProxy.assign(orders, data);
            });
        }

        function resetOrders() {
            duice.ObjectProxy.reset(orderSearch);
            getOrders();
        }

        function getTradeBalance() {
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}/balance`, document.location.origin);
            _fetch(url).then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(balance, data);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            let tabFolder = duice.tabFolder(
                duice.tabItem(
                    document.getElementById('tradeTabButton'),
                    document.getElementById('tradeTabContent'),
                    () => {}),
                duice.tabItem(
                    document.getElementById('tradeSimulateTabButton'),
                    document.getElementById('tradeSimulateTabContent'),
                    () => {
                        getSimulates();
                    }),
                duice.tabItem(
                    document.getElementById('tradeOrderTabButton'),
                    document.getElementById('tradeOrderTabContent'),
                    () => {
                        getOrders();
                    }),
                duice.tabItem(
                    document.getElementById('tradeBalanceTabButton'),
                    document.getElementById('tradeBalanceTabContent'),
                    () => {
                        getTradeBalance();
                    })
            );
            tabFolder.setActive(0);
            if(tradeId) {
                getTrade();
            }
        });

        window.addEventListener('beforeunload', () => {
            // void
        });
    </script>
    <style th:inline="css">
        #simulateLog {
            padding-top: 0.5em;
            line-height: 1.2em;
            background-color: #222;
            color: white;
            font-family: monospace;
            font-size: smaller;
        }
    </style>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-trade.svg}" alt="variable"/>
        <span data-th-text="#{fintics.Trade}"></span>
        <small>|</small>
        <span data-duice-bind="trade" data-duice-property="tradeName"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex" class="display--flex flex-wrap--nowrap overflow-x--scroll gap--1px margin-bottom--1px">
        <button id="tradeTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="trade"/>
            <span data-th-text="#{fintics.Trade}"></span>
        </button>
        <button id="tradeSimulateTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-simulate.svg}" alt="simulate"/>
            <span data-th-text="#{fintics.Simulate}"></span>
        </button>
        <button id="tradeOrderTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-order.svg}" alt="order"/>
            <span data-th-text="#{fintics.Order}"></span>
        </button>
        <button id="tradeBalanceTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-balance.svg}" alt="balance"/>
            <span data-th-text="#{fintics.Balance}"></span>
        </button>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <div id="tabContent">
        <!-- ====================================== -->
        <!-- start: trade                           -->
        <!-- ====================================== -->
        <div id="tradeTabContent" class="border--1 padding--1em">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="detail"/>
                <span data-th-text="#{fintics.Trade}"></span>
            </h2>
            <form class="display--grid grid-template-columns--12 grid-gap--1em grid-column-gap--2em padding-y--1em s__padding-y--0">
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.tradeName}" class="font-weight--bold tag-required"></span>
                    <input type="text" data-duice-bind="trade" data-duice-property="tradeName"
                           class="width--100 font-weight--bold"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.enabled}" class="font-weight--bold tag-required"></span>
                    <br/>
                    <input type="checkbox" data-duice-bind="trade" data-duice-property="enabled"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.interval}" class="font-weight--bold tag-required"></span>
                    <input type="number" data-duice-bind="trade" data-duice-property="interval" class="width--100"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.threshold}" class="font-weight--bold tag-required"></span>
                    <input type="number" data-duice-bind="trade" data-duice-property="threshold" class="width--100"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.startAt}" class="font-weight--bold"></span>
                    <input type="time" data-duice-bind="trade" data-duice-property="startAt" class="width--100"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.endAt}" class="font-weight--bold"></span>
                    <input type="time" data-duice-bind="trade" data-duice-property="endAt" class="width--100"/>
                </label>
                <label class="grid-column--12">
                    <span data-th-text="#{fintics.Trade.alarmId}" class="font-weight--bold width--100"></span>
                    <select data-duice-bind="trade"
                            data-duice-property="alarmId"
                            data-duice-option="alarms"
                            data-duice-option-value-property="alarmId"
                            data-duice-option-text-property="alarmName"
                            class="width--100">
                        <option data-th-text="'- '+#{web.global.select}+' -'"></option>
                    </select>
                </label>
                <div class="grid-column--12">
                    <label>
                        <input type="checkbox" data-duice-bind="trade" data-duice-property="alarmOnError"/>
                        <span data-th-text="#{fintics.Trade.alarmOnError}" class="font-weight--bold"></span>
                    </label>
                    &nbsp;
                    <label>
                        <input type="checkbox" data-duice-bind="trade" data-duice-property="alarmOnOrder"/>
                        <span data-th-text="#{fintics.Trade.alarmOnOrder}" class="font-weight--bold"></span>
                    </label>
                </div>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.orderKind}" class="font-weight--bold tag-required"></span>
                    <select data-duice-bind="trade" data-duice-property="orderKind" class="width--100">
                        <option data-th-text="'- ' + #{web.global.select} + ' -'"></option>
                        <option th:each="orderKind : ${orderKinds}" th:value="${orderKind}" th:text="#{'fintics.Order.Kind.'+${orderKind}}"></option>
                    </select>
                </label>
                <div class="grid-column--12">
                    <div class="display--flex justify-content--space-between">
                        <div>
                            <span data-th-text="#{fintics.TradeAsset}" class="font-weight--bold width--100"></span>
                        </div>
                        <div class="padding--1px">
                            <button type="button" class="small" onclick="exportTradeAssets();">
                                <img class="icon" th:src="@{/static/image/icon-export.svg}" alt="export"/>
                                <span>Export</span>
                            </button>
                            <button type="button" class="small" onclick="importTradeAssets();">
                                <img class="icon" th:src="@{/static/image/icon-import.svg}" alt="import"/>
                                <span>Import</span>
                            </button>
                        </div>
                    </div>
                    <div class="overflow-x--scroll">
                        <table class="width--100 text-align--center font-size--smaller">
                            <colgroup>
                                <col style="width:3em;"/>
                                <col style="width:5em;"/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col/>
                                <col style="width:5em;"/>
                                <col style="width:10em;"/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>
                                    <button type="button" class="small" onclick="addTradeAsset();">
                                        <img class="icon" th:src="@{/static/image/icon-add.svg}" alt="add"/>
                                    </button>
                                </th>
                                <th data-th-text="#{web.global.no}"></th>
                                <th data-th-text="#{fintics.Asset.assetId}"></th>
                                <th data-th-text="#{fintics.Asset.assetName}"></th>
                                <th data-th-text="#{fintics.Asset.exchange}"></th>
                                <th data-th-text="#{fintics.Asset.type}"></th>
                                <th data-th-text="#{fintics.Asset.marketCap}"></th>
                                <th data-th-text="#{fintics.Asset.per}"></th>
                                <th data-th-text="#{fintics.Asset.roe}"></th>
                                <th data-th-text="#{fintics.Asset.roa}"></th>
                                <th data-th-text="#{fintics.Asset.links}"></th>
                                <th data-th-text="#{fintics.TradeAsset.enabled}"></th>
                                <th data-th-text="#{fintics.TradeAsset.holdRatio}"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-duice-bind="trade.tradeAssets" data-duice-loop="tradeAsset,status" data-duice-editable="true"
                                data-duice-execute="if(tradeAsset._new) this.classList.add('background-color--yellow');">
                                <td class="text-align--center">
                                    <button type="button" class="small"
                                            data-duice-bind="tradeAsset"
                                            data-duice-execute="this.dataset.index=status.index;"
                                            onclick="removeTradeAsset(this.dataset.index);">
                                        <img class="icon" th:src="@{/static/image/icon-remove.svg}" alt="remove"/>
                                    </button>
                                </td>
                                <td class="text-align--center">
                                    <span data-duice-bind="status" data-duice-property="count"
                                        class="text-align--center"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="assetId"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="assetName"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="exchange" class="badge"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="type" class="badge"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="marketCap" data-duice-format="number"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="per" data-duice-format="number"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="roe" data-duice-format="number"></span>
                                </td>
                                <td>
                                    <span data-duice-bind="tradeAsset" data-duice-property="roa" data-duice-format="number"></span>
                                </td>
                                <td>
                                    <select data-duice-bind="tradeAsset"
                                            data-duice-option="tradeAsset.links"
                                            data-duice-option-value-property="url"
                                            data-duice-option-text-property="name"
                                            onchange="_openLink(this.value, '_blank'); this.value = '';">
                                        <option value>- Link -</option>
                                    </select>
                                </td>
                                <td>
                                    <label>
                                        <input type="checkbox" data-duice-bind="tradeAsset"
                                               data-duice-property="enabled"/>
                                    </label>
                                </td>
                                <td>
                                    <label>
                                        <input type="number" data-duice-bind="tradeAsset" data-duice-property="holdRatio" class="width--50"/>
                                        %
                                    </label>
                                </td>
                            </tr>
                            <tr data-duice-bind="trade.tradeAssets"
                                data-duice-execute="if(trade.tradeAssets.length === 0) this.hidden=false;" hidden>
                                <td colspan="100%" class="text-align--center">No Data</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <label class="grid-column--12">
                    <span data-th-text="#{fintics.Broker}" class="font-weight--bold width--100"></span>
                    <select data-duice-bind="trade"
                            data-duice-property="brokerId"
                            data-duice-option="brokers"
                            data-duice-option-value-property="brokerId"
                            data-duice-option-text-property="brokerName"
                            class="width--100">
                        <option data-th-text="'- '+#{web.global.select}+' -'"></option>
                    </select>
                </label>

                                        <img class="icon" th:src="@{/static/image/icon-open.svg}" alt="link"/>
                                        <span class="font-weight--bold" data-duice-bind="link" data-duice-property="name"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr data-duice-bind="balance.balanceAssets" data-duice-execute="if(balance.balanceAssets.length === 0) this.hidden=false;" hidden>
                                <td colspan="100%" class="text-align--center">No Data</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

    <!-- ====================================== -->
    <!-- start: asset-select                    -->
    <!-- ====================================== -->
    <dialog id="assetSelect">
        <style th:inline="css">
            #assetSelect {
                width: 1000px;
                padding: 1.5rem;
            }
        </style>
        <script th:inline="javascript">
            const assetSelect = {
                dialog: new duice.dialog.Dialog(document.getElementById('assetSelect')),
                market: null,
                alreadySelectedAssetIds : null,
                assetSearch: new duice.ObjectProxy({
                    key: 'assetName',
                    value: null,
                    type: null,
                    _page: 0,
                    _size: 10,
                    _count: 0
                }),
                assets: new duice.ArrayProxy([]),
                selectedAssets: new duice.ArrayProxy([]),
                open: async function(market, alreadySelectedIds) {
                    this.market = market;
                    if(alreadySelectedIds) {
                        this.alreadySelectedAssetIds = alreadySelectedIds;
                    }else{
                        this.alreadySelectedAssetIds = [];
                    }
                    duice.ArrayProxy.clear(this.selectedAssets);
                    this.getAssets(0);
                    return this.dialog.open();
                },
                getAssets: function(page) {
                    this.assetSearch._page = page || 0;
                    let url = new URL(`${_apiUrl}/v1/assets`, document.location.origin);
                    url.searchParams.append('market', this.market);
                    if(this.assetSearch.key && this.assetSearch.value) {
                        url.searchParams.append(this.assetSearch.key, this.assetSearch.value);
                    }
                    url.searchParams.append('_page', this.assetSearch._page);
                    url.searchParams.append('_size', this.assetSearch._size);
                    _fetch(url)
                        .then(response => {
                            this.assetSearch._count = _parseTotalCount(response);
                            return response.json();
                        })
                        .then(data => {
                            duice.ArrayProxy.clear(this.assets);
                            duice.ArrayProxy.assign(this.assets, data);
                            // check already selected
                            this.assets.forEach(asset => {
                                if(this.alreadySelectedAssetIds.includes(asset.assetId)){
                                    asset['_selected'] = true;
                                }
                                this.selectedAssets.forEach(element => {
                                    if(element.assetId === asset.assetId) {
                                        asset['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                resetAssets: function() {
                    duice.ObjectProxy.reset(this.assetSearch);
                    this.getAssets();
                },
                selectAsset: function(index) {
                    let asset = JSON.parse(JSON.stringify(this.assets[index]));
                    this.selectedAssets.push(asset);
                    this.assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                deselectAsset: async function(index) {
                    let asset = this.selectedAssets[index];
                    this.selectedAssets.splice(index, 1);
                    this.assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                confirm: function() {
                    this.dialog.close(this.selectedAssets);
                }
            }
        </script>
        <div class="display--grid grid-gap--1em">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-asset.svg}" alt="asset"/>
                <span data-th-text="#{fintics.Asset} + ' ' + #{web.global.select}"></span>
            </h2>
            <form onsubmit="return false;" class="display--grid grid-template-columns--12 grid-gap--1em">
                <label class="grid-column--2 s-grid-column-4">
                    <select class="width--100" data-duice-bind="assetSelect.assetSearch" data-duice-property="key">
                        <option value="assetName" th:text="#{fintics.Asset.assetName}"></option>
                        <option value="assetId" th:text="#{fintics.Asset.assetId}"></option>
                    </select>
                </label>
                <label class="grid-column--4 s-grid-column--8">
                    <input class="width--100" type="text" data-duice-bind="assetSelect.assetSearch" data-duice-property="value"/>
                </label>
                <div class="grid-column--6 s-grid-column--12 justify-self--end">
                    <button onclick="assetSelect.getAssets();">
                        <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>

                    </button>
                    <button onclick="assetSelect.resetAssets();">
                        <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.reset}">Reset</span>
                    </button>
                </div>
            </form>
            <div class="overflow-x--scroll">
                <table class="width--100 text-align--center font-size--smaller">
                    <colgroup>
                        <col style="width:3em;"/>
                        <col style="width:10em;"/>
                        <col style="width:25%;"/>
                        <col style="width:5em;"/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align--center">-</th>
                        <th data-th-text="#{fintics.Asset.assetId}"></th>
                        <th data-th-text="#{fintics.Asset.assetName}"></th>
                        <th data-th-text="#{fintics.Asset.exchange}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.type}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.marketCap}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.per}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.roe}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.roa}"></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="assetSelect.assets" data-duice-loop="asset,status">

                        this.dataset.index = status.index;

                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="assetName"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="exchange" class="badge"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="type" class="badge"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="marketCap" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="per" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="roe" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="roa" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--right font-size--smaller">
                            <select data-duice-bind="asset"
                                    data-duice-option="asset.links"
                                    data-duice-option-value-property="url"
                                    data-duice-option-text-property="name"
                                    onchange="_openLink(this.value, '_blank'); this.value = '';">
                                <option value>- Link -</option>
                            </select>
                        </td>
                    </tr>
                    <tr data-duice-bind="assetSelect.assets"
                        data-duice-execute="if(assetSelect.assets.length === 0) this.hidden=false;" hidden>
                        <td colspan="100%" class="text-align--center font-size--smaller">No Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="display--grid grid-template-columns--3">
                <div class="grid-column--1 display--flex font-size--smaller">
                    <span data-th-text="#{web.global.total}"></span>

                <div class="grid-column--1 display--flex justify-content--center">
                    <duice-pagination

                            data-duice-count-property="_count"

                    </duice-pagination>
                </div>
                <div class="grid-column--1"></div>
            </div>
            <div class="overflow-x--scroll">
                <table class="width--100 font-size--smaller">
                    <colgroup>
                        <col style="width:3em;"/>
                        <col style="width:10em;"/>
                        <col style="width:25%;"/>
                        <col style="width:5em;"/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align--center">-</th>
                        <th data-th-text="#{fintics.Asset.assetId}"></th>
                        <th data-th-text="#{fintics.Asset.assetName}"></th>
                        <th data-th-text="#{fintics.Asset.exchange}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.type}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.marketCap}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.per}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.roe}"></th>
                        <th class="text-align--center" data-th-text="#{fintics.Asset.roa}"></th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="assetSelect.selectedAssets" data-duice-loop="asset,status">
                        <td class="text-align--center">
                            <button data-duice-bind="asset" class="small"
                                    data-duice-execute="this.dataset.index = status.index;"
                                    onclick="assetSelect.deselectAsset(this.dataset.index);">
                                <img class="icon" th:src="@{/static/image/icon-remove.svg}" alt="remove"/>
                            </button>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="assetId" class="font-weight--bold"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="assetName"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="exchange" class="badge"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="type" class="badge"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="marketCap" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="per" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="roe" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="asset" data-duice-property="roa" data-duice-format="number"></span>
                        </td>
                        <td class="text-align--right font-size--smaller">
                            <select data-duice-bind="asset"
                                    data-duice-option="asset.links"
                                    data-duice-option-value-property="url"
                                    data-duice-option-text-property="name"
                                    onchange="_openLink(this.value, '_blank'); this.value = '';">
                                <option value>- Link -</option>
                            </select>
                        </td>

                    <tr data-duice-bind="assetSelect.selectedAssets"
