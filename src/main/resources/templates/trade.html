<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web_menuless.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        const assets = new duice.ArrayProxy([]);

        async function selectAsset() {
            let disabledAssetSymbols = [];
            assets.forEach(asset => {
                console.log("==== asset", asset);
                disabledAssetSymbols.push(asset['symbol']);
            });
            let selectedAssets = await assetSelect.open(disabledAssetSymbols);
            selectedAssets.forEach(asset => {
                assets.push(asset);
            });
        }

    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-simulator.svg}" alt="variable"/>
        <span data-th-text="#{web.simulator}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->


    <div>
        <h2>
            <img class="icon" th:src="@{/static/image/icon-asset.svg}" alt="asset"/>
            <span data-th-text="#{core.asset.Asset}"></span>
        </h2>
        <table class="width-100">
            <colgroup>
                <col/>
                <col/>
                <col/>
                <col/>
                <col/>
                <col/>
                <col style="width:5em;"/>
            </colgroup>
            <thead>
            <tr>
                <th data-th-text="#{web.global.no}" class="text-align-center"></th>
                <th data-th-text="#{core.asset.Asset.symbol}"></th>
                <th data-th-text="#{core.asset.Asset.name}"></th>
                <th data-th-text="#{core.asset.Asset.type}"></th>
                <th data-th-text="#{core.asset.Asset.country}"></th>
                <th data-th-text="#{core.asset.Asset.currency}"></th>
                <th data-th-text="#{web.simulator.weight}"></th>
            </tr>
            </thead>
            <tbody>
                <tr data-duice-bind="assets" data-duice-loop="asset,status">
                    <td class="text-align-center">
                        <span data-duice-bind="status" data-duice-property="count"></span>
                    </td>
                    <td>
                        <span data-duice-bind="asset" data-duice-property="symbol"></span>
                    </td>
                    <td>
                        <span data-duice-bind="asset" data-duice-property="name"></span>
                    </td>
                    <td>
                        <span data-duice-bind="asset" data-duice-property="type"></span>
                    </td>
                    <td>
                        <span data-duice-bind="asset" data-duice-property="country"></span>
                    </td>
                    <td>
                        <span data-duice-bind="asset" data-duice-property="currency"></span>
                    </td>
                    <td>
                        <label>
                            <input class="width-75" type="number" data-duice-bind="asset" data-duice-property="weight"/>
                            <span class="width-25 text-align-center">%</span>
                        </label>
                    </td>
                </tr>
                <tr data-duice-bind="assets" data-duice-execute="if(assets.length === 0) this.hidden=false;" hidden>
                    <td colspan="100%" class="text-align-center">No Data</td>
                </tr>
            </tbody>
        </table>
        <div class="text-align-right padding-x-1em">
            <button type="button" onclick="selectAsset();">
                <img class="icon" th:src="@{/static/image/icon-add.svg}" alt="add"/>
                <span data-th-text="#{web.global.add}"></span>
            </button>
        </div>
    </div>
    <div>
        <h2>
            <img class="icon" th:src="@{/static/image/icon-result.svg}" alt="asset"/>
            <span data-th-text="#{web.global.result}"></span>
        </h2>
    </div>

    <!-- ====================================== -->
    <!-- start: assetSelect                     -->
    <!-- ====================================== -->
    <dialog id="assetSelect">
        <style th:inline="css">
            #assetSelect {
                width: 1000px;
                padding: 1.5rem;
            }
        </style>
        <script th:inline="javascript">
            const assetSelect = {
                dialog: new duice.dialog.Dialog(document.getElementById('assetSelect')),
                alreadySelectedAssetSymbols : null,
                assetSearch: new duice.ObjectProxy({
                    key: 'symbol',
                    value: null,
                    country: null,
                    _page: 0,
                    _size: 5,
                    _count: 0
                }),
                assets: new duice.ArrayProxy([]),
                selectedAssets: new duice.ArrayProxy([]),

                open: async function(alreadySelectedAssetSymbols) {
                    if(alreadySelectedAssetSymbols) {
                        this.alreadySelectedAssetSymbols = alreadySelectedAssetSymbols;
                    }else{
                        this.alreadySelectedAssetSymbols = [];
                    }
                    duice.ObjectProxy.reset(this.assetSearch);
                    duice.ArrayProxy.clear(this.selectedAssets);
                    this.getAssets(0);
                    return this.dialog.open();
                },

                getAssets: function(page) {
                    if(page) {
                        this.assetSearch._page = page;
                    }
                    let url = new URL(/*[[@{/api/v1/asset}]]*/'',document.location.origin);
                    if(this.assetSearch.key && this.assetSearch.value) {
                        url.searchParams.append(this.assetSearch.key, this.assetSearch.value);
                    }
                    url.searchParams.append("country", this.assetSearch.country);
                    url.searchParams.append('_page', this.assetSearch._page);
                    url.searchParams.append('_size', this.assetSearch._size);
                    _fetch(url)
                        .then(response => {
                            this.assetSearch._count = _parseTotalCount(response);
                            return response.json();
                        }).then(data => {
                            duice.ArrayProxy.clear(this.assets);
                            duice.ArrayProxy.assign(this.assets, data);
                            // check already selected
                            this.assets.forEach(asset => {
                                if(this.alreadySelectedAssetSymbols.includes(asset['symbol'])){
                                    asset['_selected'] = true;
                                }
                                this.selectedAssets.forEach(element => {
                                    if(element.id === asset['symbol']) {
                                        asset['_selected'] = true;
                                    }
                                });
                            });
                        });
                },

                resetAssets: function() {
                    duice.ObjectProxy.reset(this.assetSearch);
                    this.getAssets();
                },

                selectAsset: function(index) {
                    let authority = JSON.parse(JSON.stringify(this.assets[index]));
                    this.selectedAssets.push(authority);
                    this.assets.forEach(element => {
                        if(element.symbol === authority.symbol) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },

                deselectAsset: async function(index) {
                    let authority = this.selectedAssets[index];
                    this.selectedAssets.splice(index, 1);
                    this.assets.forEach(element => {
                        if(element.symbol === authority.symbol) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },

                confirm: function() {
                    this.dialog.resolve(this.selectedAssets);
                }
            }
        </script>
        <div class="grid grid-gap-1em">
            <h1>
                <img class="icon" th:src="@{/static/image/icon-authority.svg}" alt="authority"/>
                <span data-th-text="#{core.role.Authority}"></span>
            </h1>
            <form onsubmit="return false;" class="grid grid-template-columns-12 grid-gap-1em">
                <label class="grid-column-2 s-grid-column-4">
                    <select class="width-100" data-duice-bind="assetSelect.assetSearch" data-duice-property="key">
                        <option value="symbol" th:text="#{core.asset.Asset.symbol}"></option>
                        <option value="name" th:text="#{core.asset.Asset.name}"></option>
                    </select>
                </label>
                <label class="grid-column-4 s-grid-column-8">
                    <input class="width-100" type="text" data-duice-bind="assetSelect.assetSearch" data-duice-property="value"/>
                </label>
                <label class="grid-column-2 s-grid-column-12">
                    <select data-duice-bind="assetSelect.assetSearch" data-duice-property="country">
                        <option>- Country -</option>
                        <option value="US">United States</option>
                        <option value="KR">South Korea</option>
                    </select>
                </label>
                <div class="grid-column-4 s-grid-column-12 justify-self-end">
                    <button type="submit" onclick="assetSelect.getAssets();">
                        <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                        <span data-th-text="#{web.global.search}">Search</span>
                    </button>
                    <button type="button" onclick="assetSelect.resetAssets();">
                        <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.reset}">Reset</span>
                    </button>
                </div>
            </form>
            <div class="overflow-x-scroll">
                <table class="width-100">
                    <colgroup>
                        <col style="width:3rem;"/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align-center">-</th>
                        <th data-th-text="#{core.asset.Asset.symbol}"></th>
                        <th data-th-text="#{core.asset.Asset.name}"></th>
                        <th data-th-text="#{core.asset.Asset.type}"></th>
                        <th data-th-text="#{core.asset.Asset.country}"></th>
                        <th data-th-text="#{core.asset.Asset.currency}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="assetSelect.assets" data-duice-loop="asset,status">
                        <td class="text-align-center">
                            <button type="button"
                                    data-duice-bind="asset"
                                    data-duice-execute="
                            this.dataset.index = status.index;
                            if(asset._selected) {
                                this.disabled = true;
                            }"
                                    onclick="assetSelect.selectAsset(this.dataset.index);"
                                    class="small">
                                <img class="icon" th:src="@{/static/image/icon-add.svg}" alt="add"/>
                            </button>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="symbol" class="font-weight-bold"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="name"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="type"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="country"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="currency"></span>
                        </td>
                    </tr>
                    <tr data-duice-bind="assetSelect.assets"
                        data-duice-execute="if(assetSelect.assets.length === 0) this.hidden=false;" hidden>
                        <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="grid grid-template-columns-3">
                <div class="grid-column-1 font-size-smaller">
                    <span data-th-text="#{web.global.total}"></span>
                    <span data-duice-bind="assetSelect.assetSearch" data-duice-property="_count" data-duice-format="number(0)"></span>
                    <span data-th-text="#{web.global.rows}"></span>
                </div>
                <div class="grid-column-1 justify-self-center">
                    <duice-pagination
                            data-duice-bind="assetSelect.assetSearch"
                            data-duice-size-property="_size"
                            data-duice-page-property="_page"
                            data-duice-count-property="_count"
                            data-duice-onclick="assetSelect.getAssets(this.dataset.page);">
                    </duice-pagination>
                </div>
                <div class="grid-column-1">
                </div>
            </div>
            <div class="overflow-x-scroll">
                <table class="width-100">
                    <colgroup>
                        <col style="width:3rem;"/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align-center">-</th>
                        <th data-th-text="#{core.asset.Asset.symbol}"></th>
                        <th data-th-text="#{core.asset.Asset.name}"></th>
                        <th data-th-text="#{core.asset.Asset.type}"></th>
                        <th data-th-text="#{core.asset.Asset.country}"></th>
                        <th data-th-text="#{core.asset.Asset.currency}"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="assetSelect.selectedAssets"
                        data-duice-loop="asset,status">
                        <td class="text-align-center">
                            <button type="button"
                                    data-duice-bind="asset"
                                    data-duice-execute="this.dataset.index = status.index;"
                                    onclick="assetSelect.deselectAsset(this.dataset.index);"
                                    class="small">
                                <img class="icon" th:src="@{/static/image/icon-remove.svg}" alt="remove"/>
                            </button>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="symbol" class="font-weight-bold"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="name"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="type"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="country"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="currency"></span>
                        </td>
                    </tr>
                    <tr data-duice-bind="assetSelect.selectedAssets"
                        data-duice-execute="if(assetSelect.selectedAssets.length === 0) this.hidden=false;" hidden>
                        <td colspan="100%" class="text-align-center font-size-smaller">No Data</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="flex justify-content-flex-end">
                <button type="button" onclick="assetSelect.confirm();">
                    <img class="icon" th:src="@{/static/image/icon-confirm.svg}" alt="confirm"/>
                    <span data-th-text="#{web.global.confirm}"></span>
                </button>
            </div>
        </div>
    </dialog>
    <!-- ====================================== -->
    <!-- end: assetSelect                       -->
    <!-- ====================================== -->

</th:block>
