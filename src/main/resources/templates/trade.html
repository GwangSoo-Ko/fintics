<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<th:block layout:fragment="_content">
    <script th:src="@{/static/fintics.js?version={version}(version=${_scriptVersion})}"></script>
    <script th:inline="javascript">
        const tradeId = /*[[${tradeId}]]*/'';
        const trade = new duice.ObjectProxy({
            tradeId: null,
            tradeName: null,
            interval: null,
            threshold: null,
            brokerId: null,
            brokerConfig: null,
            tradeAssets: []
        });

        duice.ObjectProxy.onPropertyChanged(trade, event => {
            if(event.property === 'brokerId') {
                trade.brokerConfig = tradeClients.find(it => it.brokerId === event.value)?.configTemplate;
            }
        });

        const tradeClients = new duice.ArrayProxy(/*[[${tradeClients}]]*/[]);
        const orderOperators = new duice.ArrayProxy(/*[[${orderOperators}]]*/[]);
        const alarms = new duice.ArrayProxy(/*[[${alarms}]]*/[]);

        // simulate
        const simulate = new duice.ObjectProxy({
            trade: trade,
            dateTimeFrom: dateFns.startOfDay(dateFns.subDays(new Date(),3)).toISOString(),
            dateTimeTo: dateFns.endOfDay(Date()).toISOString(),
            investAmount: 10_000_000,
            feeRate: 0.01,
            indiceIndicators: new duice.ArrayProxy([]),
            assetIndicators: new duice.ArrayProxy([])
        });
        let indiceDailyOhlcvsChart = null;
        let indiceMinuteOhlcvsChart = null;
        let assetDailyOhlcvsChart = null;
        let assetMinuteOhlcvsChart = null;
        let subscribeLog = null;
        let subscribeStatus = null;
        let subscribeBalance = null;
        let subscribeOrder = null;
        const simulateStatus = new duice.ObjectProxy({});
        const simulateBalance = new duice.ObjectProxy({
            balanceAssets: []
        });

        // order
        const orderSearch = new duice.ObjectProxy({
            assetId: null,
            type: null,
            result: null,
            _page: 0,
            _size: 20,
            _count: 0
        });
        duice.ObjectProxy.onPropertyChanged(orderSearch, () => {
            orderSearch._page = 0;
            getOrders();
        });
        const orders = new duice.ArrayProxy([]);

        // balance
        const balance = new duice.ObjectProxy({
            total: null,
            cash: null,
            balanceAssets: []
        });
        duice.ObjectProxy.setReadonlyAll(balance, true);

        function getTrade() {
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}`, document.location.origin);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(trade, data);
                });
        }

        async function addTradeAsset() {
            let disabledAssetIds = [];
            trade.tradeAssets.forEach(tradeAsset => {
                disabledAssetIds.push(tradeAsset.assetId);
            });
            let tradeClient = tradeClients.find(tradeClient => tradeClient.tradeClientId === trade.tradeClientId);
            let selectedAssets = await assetSelect.open(tradeClient.exchangeId, disabledAssetIds);
            selectedAssets.forEach(asset => {
                trade.tradeAssets.push({
                    assetId: asset.assetId,
                    assetName: asset.assetName,
                    enabled: false,
                    holdRatio: 0,
                    links: asset.links
                });
            });
        }

        function removeTradeAsset(index) {
            trade.tradeAssets.splice(index, 1);
        }

        async function saveTrade() {
            if(!trade.tradeName) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Trade.tradeName})}]]*/'');
                duice.ObjectProxy.focus(trade, 'tradeName');
                return false;
            }
            if(!trade.interval) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Trade.interval})}]]*/'');
                duice.ObjectProxy.focus(trade, 'interval');
                return false;
            }
            if(!trade.threshold) {
                await _alert(/*[[#{web.global.itemEmpty(#{fintics.Trade.threshold})}]]*/'');
                duice.ObjectProxy.focus(trade, 'threshold');
                return false;
            }

            _confirm(/*[[#{web.global.saveItemConfirm(#{fintics.Trade})}]]*/'').then(result => {
                if (result) {
                    let url;
                    let method;
                    if(!tradeId) {
                        url = `${_apiUrl}/v1/trades`;
                        method = 'POST';
                    }else{
                        url = `${_apiUrl}/v1/trades/${trade.tradeId}`;
                        method = 'PUT';
                    }
                    _fetch(new URL(url, document.location.origin), {
                        method: method,
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(trade)
                    }).then(response => response.json())
                        .then(data => {
                            _alert(/*[[#{web.global.saveItemComplete(#{fintics.Trade})}]]*/'').then(() => {
                                if(trade.tradeId) {
                                    duice.ObjectProxy.clear(trade);
                                    duice.ObjectProxy.assign(trade, data);
                                }else{
                                    document.location.href = `${_rootUrl}/trade?tradeId=${data.tradeId}`;
                                }
                            });
                    });
                }
            });
        }

        function deleteTrade() {
            _confirm(/*[[#{web.global.deleteItemConfirm(#{fintics.Trade})}]]*/'').then(result => {
                if (result) {
                    let url = new URL(`${_apiUrl}/v1/trades/${tradeId}`, document.location.origin);
                    _fetch(url,{
                        method: 'DELETE'
                    }).then(response => {
                        if (response.ok) {
                            _alert(/*[[#{web.global.deleteItemComplete(#{fintics.Trade})}]]*/'').then(() => {
                                document.location.href = `${_rootUrl}/trades`;
                            });
                        }
                    })
                }
            });
        }

        function initializeTradeSimulate() {
            // initialize chart
            indiceDailyOhlcvsChart = _createDailyOhlcvsChart('simulateDialog-indiceDailyOhlcvsChart');
            indiceMinuteOhlcvsChart = _createMinuteOhlcvsChart('simulateDialog-indiceMinuteOhlcvsChart');
            assetDailyOhlcvsChart = _createDailyOhlcvsChart('simulateDialog-assetDailyOhlcvsChart');
            assetMinuteOhlcvsChart = _createMinuteOhlcvsChart('simulateDialog-assetMinuteOhlcvsChart');

            // chart tab
            let tabFolder = duice.tabFolder(
                duice.tabItem(
                    document.getElementById('simulateDialog-assetTabButton'),
                    document.getElementById('simulateDialog-assetTabContent'),
                    () => {}),
                duice.tabItem(
                    document.getElementById('simulateDialog-indiceTabButton'),
                    document.getElementById('simulateDialog-indiceTabContent'),
                    () => {})
            );
            tabFolder.setActive(0);
        }

        function prepareSimulate() {
            // broker asset indicator
            const assetIndicatorPromises = trade.tradeAssets
                .filter(tradeAsset => tradeAsset.enabled)
                .map(async tradeAsset => {
                    let url = new URL(`${_apiUrl}/v1/assets/${tradeAsset.assetId}/indicator`, document.location.origin);
                    url.searchParams.append('dateTimeFrom', simulate.dateTimeFrom);
                    url.searchParams.append('dateTimeTo', simulate.dateTimeTo);
                    return await _fetch(url, null, true);
                });
            Promise.all(assetIndicatorPromises).then(responses => {
                return Promise.all(responses.map(response => response.json()));
            }).then(assetIndicators => {
                let dateFrom = new Date(simulate.dateTimeFrom);
                let dateTo = new Date(simulate.dateTimeTo);

                // asset chart
                assetDailyOhlcvsChart.data.datasets.length = 0;
                assetMinuteOhlcvsChart.data.datasets.length = 0;
                assetIndicators.forEach(assetIndicator => {
                    // daily
                    let dailyOhlcvs = assetIndicator['dailyOhlcvs'];
                    let dailyTimeSeries = _createTimeSeries(dateFns.subMonths(dateFrom,1), dateTo, dailyOhlcvs);
                    let dailyDataset = {
                        assetId: assetIndicator.assetId,
                        label: assetIndicator.assetName,
                        data: dailyTimeSeries,
                        borderWidth: 1,
                        pointStyle: false
                    };
                    assetDailyOhlcvsChart.data.datasets.push(dailyDataset);

                    // minute
                    let minuteOhlcvs = assetIndicator['minuteOhlcvs'];
                    let minuteTimeSeries = _createTimeSeries(dateFrom, dateTo, minuteOhlcvs);
                    let minuteDataset = {
                        assetId: assetIndicator.assetId,
                        label: assetIndicator.assetName,
                        data: minuteTimeSeries,
                        borderWidth: 1,
                        pointStyle: new Array(minuteTimeSeries.length).fill(false)
                    };
                    assetMinuteOhlcvsChart.data.datasets.push(minuteDataset);
                });
                assetDailyOhlcvsChart.update();
                assetMinuteOhlcvsChart.update();
            });

            // indice asset indicator
            const indices = /*[[${indices}]]*/[];
            const indiceIndicatorPromises = indices.map(async indice => {
                let url = new URL(`${_apiUrl}/v1/indices/${indice.indiceId}/indicator`, document.location.origin);
                url.searchParams.append('dateTimeFrom', simulate.dateTimeFrom);
                url.searchParams.append('dateTimeTo', simulate.dateTimeTo);
                return await _fetch(url, null, true);
            });
            Promise.all(indiceIndicatorPromises).then(responses => {
                return Promise.all(responses.map(response => response.json()));
            }).then(indiceIndicators => {
                let dateFrom = new Date(simulate.dateTimeFrom);
                let dateTo = new Date(simulate.dateTimeTo);
                // indice chart
                indiceDailyOhlcvsChart.data.datasets.length = 0;
                indiceMinuteOhlcvsChart.data.datasets.length = 0;
                indiceIndicators.forEach(indiceIndicator => {
                    // daily
                    let dailyOhlcvs = indiceIndicator['dailyOhlcvs'];
                    let dailyTimeSeries = _createTimeSeries(dateFns.subMonths(dateFrom,1) , dateTo, dailyOhlcvs);
                    let dailyDataset = {
                        label: indiceIndicator.indicatorName,
                        data: dailyTimeSeries,
                        borderWidth: 1,
                        pointStyle: false
                    };
                    indiceDailyOhlcvsChart.data.datasets.push(dailyDataset);
                    // minute
                    let minuteOhlcvs = indiceIndicator['minuteOhlcvs'];
                    let minuteTimeSeries = _createTimeSeries(dateFrom, dateTo, minuteOhlcvs);
                    let minuteDataset = {
                        label: indiceIndicator.indicatorName,
                        data: minuteTimeSeries,
                        borderWidth: 1,
                        pointStyle: false
                    };
                    indiceMinuteOhlcvsChart.data.datasets.push(minuteDataset);
                });
                indiceDailyOhlcvsChart.update();
                indiceMinuteOhlcvsChart.update();
            });
        }

        function runSimulate() {
            clearSimulateMarkOrderAtChart();
            let url = new URL(`${_apiUrl}/v1/simulates`, document.location.origin);
            _fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(simulate)
            }).then(async response => {
                console.log(response);
                if (!response.ok) {
                    duice.alert(response);
                }
                let data = await response.json();
                simulate.simulateId = data.simulateId;

                // websocket
                let simulateLog = document.getElementById('simulateLog');
                simulateLog.value = '';
                _webSocketClient.unsubscribe(subscribeLog);
                subscribeLog = _webSocketClient.subscribe({
                    destination: `/simulates/${simulate.simulateId}/log`,
                    listener: function (frame) {
                        if (simulateLog.value.length > 100_000) {
                            simulateLog.value = '';
                        }
                        simulateLog.value += frame.body + '\n';
                        simulateLog.scrollTop = simulateLog.scrollHeight;
                    }
                });
                _webSocketClient.unsubscribe(subscribeStatus);
                subscribeStatus = _webSocketClient.subscribe({
                    destination: `/simulates/${simulate.simulateId}/status`,
                    listener: function(frame) {
                        let status = JSON.parse(frame.body);
                        duice.ObjectProxy.assign(simulateStatus, status);
                    }
                });
                _webSocketClient.unsubscribe(subscribeBalance);
                subscribeBalance = _webSocketClient.subscribe({
                    destination: `/simulates/${simulate.simulateId}/balance`,
                    listener: function(frame) {
                        let balance = JSON.parse(frame.body);
                        duice.ObjectProxy.assign(simulateBalance, balance);
                    }
                });
                _webSocketClient.unsubscribe(subscribeOrder);
                subscribeOrder = _webSocketClient.subscribe({
                    destination: `/simulates/${simulate.simulateId}/order`,
                    listener: function(frame) {
                        let order = JSON.parse(frame.body);
                        setSimulateMarkOrderAtChart(order);
                    }
                });
            });
        }

        function stopSimulate() {
            let url = new URL(`${_apiUrl}/v1/simulates/${simulate.simulateId}/stop`, document.location.origin);
            _fetch(url, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                console.log(response);
            });
        }

        function clearSimulateMarkOrderAtChart() {
            assetMinuteOhlcvsChart.data.datasets.forEach((dataset) => {
                dataset.pointStyle = new Array(dataset.data.length).fill(false);
                dataset.pointBorderColor = new Array(dataset.data.length).fill(false);
                dataset.pointBackgroundColor = new Array(dataset.data.length).fill(false);
            });
            assetMinuteOhlcvsChart.update();
        }

        function setSimulateMarkOrderAtChart(order) {
            // find dataset
            let dataset = assetMinuteOhlcvsChart.data.datasets.find((dataset) => dataset.assetId === order.assetId);

            // find index by order at
            let index = dataset.data.findIndex((ohlcv) => {
                return dateFns.isEqual(dateFns.startOfMinute(new Date(ohlcv.dateTime)), dateFns.startOfMinute(new Date(order.orderAt)));
            });

            // buy
            if(order.type === 'BUY') {
                dataset.pointStyle[index] = 'circle';
                dataset.pointBorderColor[index] = 'red';
                dataset.pointBackgroundColor[index] = 'red';
            }

            // sell
            if(order.type === 'SELL') {
                dataset.pointStyle[index] = 'rect';
                dataset.pointBorderColor[index] = 'blue';
                dataset.pointBackgroundColor[index] = 'blue';
            }

            // update
            assetMinuteOhlcvsChart.update();
        }

        function getOrders() {
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}/orders`, document.location.origin);
            if(orderSearch.assetId) {
                url.searchParams.append('assetId', orderSearch.assetId);
            }
            if(orderSearch.type) {
                url.searchParams.append('type', orderSearch.type);
            }
            if(orderSearch.result) {
                url.searchParams.append('result', orderSearch.result);
            }
            url.searchParams.append('_page', orderSearch._page);
            url.searchParams.append('_size', orderSearch._size);
            _fetch(url)
            .then(response => {
                orderSearch._count = _parseTotalCount(response);
                return response.json();
            })
            .then(data => {
                duice.ArrayProxy.assign(orders, data);
            });
        }

        function resetOrders() {
            duice.ObjectProxy.reset(orderSearch);
            getOrders();
        }

        function getTradeBalance() {
            let url = new URL(`${_apiUrl}/v1/trades/${tradeId}/balance`, document.location.origin);
            _fetch(url)
                .then(response => response.json())
                .then(data => {
                    duice.ObjectProxy.assign(balance, data);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            let tabFolder = duice.tabFolder(
                duice.tabItem(
                    document.getElementById('tradeTabButton'),
                    document.getElementById('tradeTabContent'),
                    () => {}),
                duice.tabItem(
                    document.getElementById('tradeSimulateTabButton'),
                    document.getElementById('tradeSimulateTabContent'),
                    () => {}),
                duice.tabItem(
                    document.getElementById('tradeOrderTabButton'),
                    document.getElementById('tradeOrderTabContent'),
                    () => {
                        getOrders();
                    }),
                duice.tabItem(
                    document.getElementById('tradeBalanceTabButton'),
                    document.getElementById('tradeBalanceTabContent'),
                    () => {
                        getTradeBalance();
                    })
            );
            tabFolder.setActive(0);
            if(tradeId) {
                getTrade();
            }

            // initialize trade simulate
            initializeTradeSimulate();
        });

        window.addEventListener('beforeunload', () => {
            // void
        });
    </script>
    <style th:inline="css">
        #simulateLog {
            padding-top: 0.5em;
            line-height: 1.2em;
            background-color: #222;
            color: white;
            font-family: monospace;
            font-size: smaller;
        }
    </style>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-trade.svg}" alt="variable"/>
        <span data-th-text="#{fintics.Trade}"></span>
        <small>|</small>
        <span data-duice-bind="trade" data-duice-property="tradeName"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ====================================== -->
    <!-- start: tab index                       -->
    <!-- ====================================== -->
    <div id="tabIndex" class="display--flex flex-wrap--nowrap overflow-x--scroll gap--1px margin-bottom--1px">
        <button id="tradeTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="detail"/>
            <span data-th-text="#{fintics.Trade}"></span>
        </button>
        <button id="tradeSimulateTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-simulate.svg}" alt="simulate"/>
            <span data-th-text="#{fintics.Simulate}"></span>
        </button>
        <button id="tradeOrderTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-order.svg}" alt="order"/>
            <span data-th-text="#{fintics.Order}"></span>
        </button>
        <button id="tradeBalanceTabButton" type="button" class="tab">
            <img class="icon" th:src="@{/static/image/icon-balance.svg}" alt="balance"/>
            <span data-th-text="#{fintics.Balance}"></span>
        </button>
    </div>
    <!-- ====================================== -->
    <!-- end: tab index                         -->
    <!-- ====================================== -->

    <div>
        <!-- ====================================== -->
        <!-- start: trade                           -->
        <!-- ====================================== -->
        <div id="tradeTabContent" class="border--1 padding--1em">
            <h2>
                <img class="icon" th:src="@{/static/image/icon-detail.svg}" alt="detail"/>
                <span data-th-text="#{fintics.Trade}"></span>
            </h2>
            <form class="display--grid grid-template-columns--12 grid-gap--1em grid-column-gap--2em padding-y--1em s__padding-y--0">
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.tradeName}" class="font-weight--bold tag-required"></span>
                    <input type="text" data-duice-bind="trade" data-duice-property="tradeName"
                           class="width--100 font-weight--bold"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.enabled}" class="font-weight--bold tag-required"></span>
                    <br/>
                    <input type="checkbox" data-duice-bind="trade" data-duice-property="enabled"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.interval}" class="font-weight--bold tag-required"></span>
                    <input type="number" data-duice-bind="trade" data-duice-property="interval" class="width--100"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.threshold}" class="font-weight--bold tag-required"></span>
                    <input type="number" data-duice-bind="trade" data-duice-property="threshold" class="width--100"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.startAt}" class="font-weight--bold"></span>
                    <input type="time" data-duice-bind="trade" data-duice-property="startAt" class="width--100"/>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.endAt}" class="font-weight--bold"></span>
                    <input type="time" data-duice-bind="trade" data-duice-property="endAt" class="width--100"/>
                </label>
                <label class="grid-column--12">
                    <span data-th-text="#{fintics.Trade.alarmId}" class="font-weight--bold width--100"></span>
                    <select data-duice-bind="trade"
                            data-duice-property="alarmId"
                            data-duice-option="alarms"
                            data-duice-option-value-property="alarmId"
                            data-duice-option-text-property="alarmName"
                            class="width--100">
                        <option data-th-text="'- '+#{web.global.select}+' -'"></option>
                    </select>
                </label>
                <div class="grid-column--12">
                    <label>
                        <input type="checkbox" data-duice-bind="trade" data-duice-property="alarmOnError"/>
                        <span data-th-text="#{fintics.Trade.alarmOnError}" class="font-weight--bold"></span>
                    </label>
                    &nbsp;
                    <label>
                        <input type="checkbox" data-duice-bind="trade" data-duice-property="alarmOnOrder"/>
                        <span data-th-text="#{fintics.Trade.alarmOnOrder}" class="font-weight--bold"></span>
                    </label>
                </div>
                <label class="grid-column--12">
                    <span data-th-text="#{fintics.Trade.tradeClientId}" class="font-weight--bold width--100"></span>
                    <select data-duice-bind="trade"
                            data-duice-property="tradeClientId"
                            data-duice-option="tradeClients"
                            data-duice-option-value-property="tradeClientId"
                            data-duice-option-text-property="tradeClientName"
                            class="width--100">
                        <option data-th-text="'- '+#{web.global.select}+' -'"></option>
                    </select>
                </label>
                <label class="grid-column--12">
                    <span data-th-text="#{fintics.Trade.tradeClientConfig}"
                          class="font-weight--bold width--100"></span>
                    <duice-codemirror
                            data-duice-bind="trade"
                            data-duice-property="tradeClientConfig"
                            class="border--1" style="height:7em;">
                    </duice-codemirror>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.orderOperator}" class="font-weight--bold tag-required"></span>
                    <select data-duice-bind="trade"
                            data-duice-property="orderOperatorId"
                            data-duice-option="orderOperators"
                            data-duice-option-value-property="orderOperatorId"
                            data-duice-option-text-property="orderOperatorName"
                            class="width--100">
                        <option data-th-text="'- '+#{web.global.select}+' -'"></option>
                    </select>
                </label>
                <label class="grid-column--6">
                    <span data-th-text="#{fintics.Trade.orderKind}" class="font-weight--bold tag-required"></span>
                    <select data-duice-bind="trade" data-duice-property="orderKind" class="width--100">
                        <option data-th-text="'- ' + #{web.global.select} + ' -'"></option>
                        <option th:each="orderKind : ${orderKinds}" th:value="${orderKind}" th:text="#{'fintics.Order.Kind.'+${orderKind}}"></option>
                    </select>
                </label>
                <div class="grid-column--12">
                    <span data-th-text="#{fintics.TradeAsset}" class="font-weight--bold width--100"></span>
                    <div class="overflow-y--scroll border--1">
                        <table class="width--100 border--0">
                            <colgroup>
                                <col style="width:3em;"/>
                                <col style="width:5em;"/>
                                <col/>
                                <col/>
                                <col style="width:10em;"/>
                                <col style="width:10em;"/>
                                <col/>
                            </colgroup>
                            <thead>
                            <tr>
                                <th class="text-align--center">
                                    <button type="button" class="small" onclick="addTradeAsset();">
                                        <img class="icon" th:src="@{/static/image/icon-add.svg}" alt="add"/>
                                    </button>
                                </th>
                                <th data-th-text="#{web.global.no}" class="text-align--center"></th>
                                <th data-th-text="#{fintics.Asset.assetId}"></th>
                                <th data-th-text="#{fintics.Asset.assetName}"></th>
                                <th data-th-text="#{fintics.TradeAsset.enabled}" class="text-align--center"></th>
                                <th data-th-text="#{fintics.TradeAsset.holdRatio}" class="text-align--center"></th>
                                <th class="text-align--center" data-th-text="#{fintics.Asset.type}"></th>
                                <th class="text-align--center" data-th-text="#{fintics.Asset.marketCap}"></th>
                                <th class="text-align--center" data-th-text="#{fintics.Asset.per}"></th>
                                <th class="text-align--center" data-th-text="#{fintics.Asset.roe}"></th>
                                <th class="text-align--center" data-th-text="#{fintics.Asset.roa}"></th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-duice-bind="trade.tradeAssets" data-duice-loop="tradeAsset,status">
                                <td class="text-align--center">
                                    <button type="button" class="small"

    <!-- ====================================== -->
    <!-- start: asset-select                    -->
    <!-- ====================================== -->
    <dialog id="assetSelect">
        <style th:inline="css">
            #assetSelect {
                width: 1000px;
                padding: 1.5rem;
            }
        </style>
        <script th:inline="javascript">
            const assetSelect = {
                dialog: new duice.dialog.Dialog(document.getElementById('assetSelect')),
                exchangeId: null,
                alreadySelectedAssetIds : null,
                assetSearch: new duice.ObjectProxy({
                    key: 'assetName',
                    value: null,
                    type: null,
                    _page: 0,
                    _size: 10,
                    _count: 0
                }),
                assets: new duice.ArrayProxy([]),
                selectedAssets: new duice.ArrayProxy([]),
                open: async function(exchangeId, alreadySelectedIds) {
                    this.exchangeId = exchangeId;
                    if(alreadySelectedIds) {
                        this.alreadySelectedAssetIds = alreadySelectedIds;
                    }else{
                        this.alreadySelectedAssetIds = [];
                    }
                    duice.ArrayProxy.clear(this.selectedAssets);
                    this.getAssets(0);
                    return this.dialog.open();
                },
                getAssets: function(page) {
                    this.assetSearch._page = page || 0;
                    let url = new URL(`${_apiUrl}/v1/assets`, document.location.origin);
                    if(this.exchangeId) {
                        url.searchParams.append('assetId', this.exchangeId + '.');
                    }
                    if(this.assetSearch.key && this.assetSearch.value) {
                        url.searchParams.append(this.assetSearch.key, this.assetSearch.value);
                    }
                    this.assetSearch.type == null || url.searchParams.append('type', this.assetSearch.type);
                    url.searchParams.append('_page', this.assetSearch._page);
                    url.searchParams.append('_size', this.assetSearch._size);
                    _fetch(url)
                        .then(response => {
                            this.assetSearch._count = _parseTotalCount(response);
                            return response.json();
                        })
                        .then(data => {
                            duice.ArrayProxy.clear(this.assets);
                            duice.ArrayProxy.assign(this.assets, data);
                            // check already selected
                            this.assets.forEach(asset => {
                                if(this.alreadySelectedAssetIds.includes(asset.assetId)){
                                    asset['_selected'] = true;
                                }
                                this.selectedAssets.forEach(element => {
                                    if(element.assetId === asset.assetId) {
                                        asset['_selected'] = true;
                                    }
                                });
                            });
                        });
                },
                resetAssets: function() {
                    duice.ObjectProxy.reset(this.assetSearch);
                    this.getAssets();
                },
                selectAsset: function(index) {
                    let asset = JSON.parse(JSON.stringify(this.assets[index]));
                    this.selectedAssets.push(asset);
                    this.assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = true;
                            return false;
                        }
                    });
                },
                deselectAsset: async function(index) {
                    let asset = this.selectedAssets[index];
                    this.selectedAssets.splice(index, 1);
                    this.assets.forEach(element => {
                        if(element.assetId === asset.assetId) {
                            element['_selected'] = false;
                            return false;
                        }
                    });
                },
                confirm: function() {
                    this.dialog.resolve(this.selectedAssets);
                }
            }
        </script>

                <label class="grid-column--4 s-grid-column--8">

                        <col/>

                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th class="text-align--center">-</th>

                                    data-duice-bind="asset.links"
                                    data-duice-loop="link,status"
                                    data-duice-execute="
                                    this.dataset.url=link.url;
                                    this.addEventListener('click', () => { _openLink(this.dataset.url,'_blank'); })">
                                <img class="icon" th:src="@{/static/image/icon-open.svg}" alt="link"/>
                                <span class="font-weight--bold" data-duice-bind="link" data-duice-property="name"></span>
                            </button>

                    <thead>
