<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        // defines
        const strategySearch = new duice.ObjectProxy({
            key: 'name',
            value: null,
            _page: 0,
            _size: 20,
            _count: -1,
            _status: null
        });
        const strategies = new duice.ArrayProxy([]);

        /**
         * gets strategies
         * @param page page number
         */
        function getStrategies(page) {
            if (page) {
                strategySearch._page = page;
            }
            let url = new URL(`${_apiUrl}/v1/strategies`, document.location.origin);
            if (strategySearch.key != null && strategySearch.value != null) {
                url.searchParams.append(strategySearch.key, strategySearch.value);
            }
            url.searchParams.append('_page', strategySearch._page);
            url.searchParams.append('_size', strategySearch._size);
            strategySearch._status = 'loading';
            duice.ArrayProxy.clear(strategies);
            _fetch(url)
                .then(response => {
                    strategySearch._count = _parseTotalCount(response);
                    return response.json();
                })
                .then(data => {
                    duice.ArrayProxy.assign(strategies, data);
                })
                .finally(() => {
                    strategySearch._status = 'completed';
                });
        }

        /**
         * resets strategies
         */
        function resetStrategies() {
            duice.ObjectProxy.reset(strategySearch);
            getStrategies();
        }

        /**
         * creates strategy
         */
        function createStrategy() {
            document.location.href = `${_rootUrl}/strategy`
        }

        document.addEventListener('DOMContentLoaded', () => {
            getStrategies();
        });

    </script>
    <style th:inline="css">
    </style>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-strategy.svg}" alt="strategy"/>
        <span data-th-text="#{fintics.Strategy}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ================================== -->
    <!-- start: strategy                       -->
    <!-- ================================== -->
    <div class="display--flex flex-direction--column border--1 padding--1em">
        <div class="display--flex flex-direction--column gap--1em padding--1em s__padding-y--0">
            <form onsubmit="return false;" class="display--grid grid-template-columns--12 grid-gap--1em ">
                <label class="grid-column--2 s__grid-column--12">
                    <select class="width--100" data-duice-bind="strategySearch" data-duice-property="key">
                        <option value="name" data-th-text="#{fintics.Strategy.name}"></option>
                    </select>
                </label>
                <label class="grid-column--2 s__grid-column--12">
                    <input class="width--100" type="text" data-duice-bind="strategySearch" data-duice-property="value"
                           th:placeholder="#{web.global.keyword}"/>
                </label>
                <div class="grid-column--8 s__grid-column--12 justify-self--end">
                    <button type="submit" onclick="getStrategies();">
                        <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.search}"></span>
                    </button>
                    <button type="button" onclick="resetStrategies();">
                        <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.reset}"></span>
                    </button>
                </div>
            </form>
            <div class="overflow-x--scroll">
                <table class="width--100 text-align--center">
                    <colgroup>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th data-th-text="#{web.global.no}" class="text-align--center"></th>
                        <th data-th-text="#{fintics.Strategy.name}"></th>
                        <th data-th-text="#{fintics.Strategy.language}" class="text-align--center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="strategies" data-duice-loop="strategy,status">
                        <td class="text-align--center">
                        <span data-duice-bind="status"
                              data-duice-execute="this.innerHTML=(strategySearch._size*strategySearch._page + status.count);"
                              class="number">
                        </span>
                        </td>
                        <td>
                            <a href="" data-duice-bind="strategy" data-duice-execute="this.href=`${_rootUrl}/strategy?strategyId=${strategy.strategyId}`;">
                                <span data-duice-bind="strategy" data-duice-property="name"></span>
                            </a>
                        </td>
                        <td class="text-align--center">
                            <span data-duice-bind="strategy" data-duice-property="language" class="badge"></span>
                        </td>
                    </tr>
                    <tr data-duice-bind="strategySearch" data-duice-if="return strategySearch._status === 'loading';">
                        <td colspan="100%" class="text-align--center">
                            <img class="icon" th:src="@{/static/image/loading.svg}" alt="loading"/>
                        </td>
                    </tr>
                    <tr data-duice-bind="strategySearch" data-duice-if="return strategySearch._status === 'completed' && strategies.length < 1;" hidden>
                        <td colspan="100%" class="text-align--center">
                            <span data-th-text="#{web.global.itemNotFound(#{fintics.Strategy})}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="display--grid grid-template-columns--12">
                <div class="grid-column--4">
                    <span data-th-text="#{web.global.total}"></span>
                    <span data-duice-bind="strategySearch" data-duice-property="_count" data-duice-format="number(0)" class="number"></span>
                    <span data-th-text="#{web.global.rows}"></span>
                </div>
                <div class="grid-column--4 justify-self--center">
                    <duice-pagination
                            data-duice-bind="strategySearch"
                            data-duice-size-property="_size"
                            data-duice-page-property="_page"
                            data-duice-count-property="_count"
                            data-duice-onclick="getStrategies(this.dataset.page);">
                    </duice-pagination>
                </div>
                <div class="grid-column--4 justify-self--end">
                    <button type="button" onclick="createStrategy();">
                        <img class="icon" th:src="@{/static/image/icon-create.svg}" alt="create"/>
                        <span data-th-text="#{web.global.create}"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- ================================== -->
    <!-- end: strategy                       -->
    <!-- ================================== -->

</th:block>
