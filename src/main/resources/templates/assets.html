<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_web.html">
<th:block layout:fragment="_content">
    <script th:inline="javascript">
        // defines
        const assetSearch = new duice.ObjectProxy({
            market: null,
            type: null,
            key: 'name',
            value: null,
            _page: 0,
            _size: 10,
            _count: -1,
            _status: null
        });
        const assets = new duice.ArrayProxy([]);

        /**
         * gets assets
         * @param page page number
         */
        function getAssets(page) {
            if(page) {
                assetSearch._page = page;
            }
            let url = new URL(`${_apiUrl}/v1/assets`, document.location.origin);
            if (assetSearch.market != null) {
                url.searchParams.append('market', assetSearch.market);
            }
            if (assetSearch.type != null) {
                url.searchParams.append('type', assetSearch.type);
            }
            if (assetSearch.key && assetSearch.value) {
                url.searchParams.append(assetSearch.key, assetSearch.value);
            }
            url.searchParams.append('_page', assetSearch._page);
            url.searchParams.append('_size', assetSearch._size);
            assetSearch._status = 'loading';
            duice.ArrayProxy.clear(assets);
            _fetch(url)
                .then(response => {
                    assetSearch._count = _parseTotalCount(response);
                    return response.json()
                })
                .then(data => {
                    duice.ArrayProxy.assign(assets, data);
                })
                .finally(() => {
                    assetSearch._status = 'completed';
                });
        }

        /**
         * resets assets
         */
        function resetAssets() {
            duice.ObjectProxy.reset(assetSearch);
            getAssets();
        }

        // DOM content loaded listener
        document.addEventListener('DOMContentLoaded',()=> {
            getAssets();
        });
    </script>

    <!-- ====================================== -->
    <!-- start: title                           -->
    <!-- ====================================== -->
    <h1 id="title">
        <img class="icon" th:src="@{/static/image/icon-asset.svg}" alt="asset"/>
        <span data-th-text="#{fintics.Asset}"></span>
    </h1>
    <!-- ====================================== -->
    <!-- end: title                             -->
    <!-- ====================================== -->

    <!-- ================================== -->
    <!-- start: assets                      -->
    <!-- ================================== -->
    <div class="display--flex flex-direction--column border--1 padding--1em">
        <div class="display--flex flex-direction--column gap--1em padding--1em s__padding-y--0">
            <form onsubmit="return false;" class="display--grid grid-template-columns--12 grid-gap--1em">
                <label class="grid-column--2 s__grid-column--12">
                    <select data-duice-bind="assetSearch" data-duice-property="market" class="width--100">
                        <option value="" data-th-text="'- ' + #{fintics.Asset.market} + ' -'"></option>
                        <option th:each="market : ${markets}" th:value="${market}" th:text="${market}"></option>
                    </select>
                </label>
                <label class="grid-column--2 s__grid-column--12">
                    <select data-duice-bind="assetSearch" data-duice-property="type" class="width--100">
                        <option value="" data-th-text="'- ' + #{fintics.Asset.type} + ' -'"></option>
                        <option value="STOCK">STOCK</option>
                        <option value="ETF">ETF</option>
                    </select>
                </label>
                <label class="grid-column--2 s__grid-column--6">
                    <select class="width--100" data-duice-bind="assetSearch" data-duice-property="key">
                        <option value="name" th:text="#{fintics.Asset.name}"></option>
                        <option value="assetId" th:text="#{fintics.Asset.assetId}"></option>
                    </select>
                </label>
                <label class="grid-column--2 s__grid-column--6">
                    <input class="width--100" type="text" data-duice-bind="assetSearch" data-duice-property="value"/>
                </label>
                <div class="grid-column--4 s__grid-column--12 justify-self--end">
                    <button type="submit" onclick="getAssets();">
                        <img class="icon" th:src="@{/static/image/icon-search.svg}" alt="search"/>
                        <span data-th-text="#{web.global.search}"></span>
                    </button>
                    <button type="button" onclick="resetAssets();">
                        <img class="icon" th:src="@{/static/image/icon-reset.svg}" alt="reset"/>
                        <span data-th-text="#{web.global.reset}"></span>
                    </button>
                </div>
            </form>
            <div class="overflow-x--scroll">
                <table class="width--100">
                    <colgroup>
                        <col style="width:3em;"/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                        <col/>
                    </colgroup>
                    <thead>
                    <tr>
                        <th data-th-text="#{web.global.no}" class="text-align--center"></th>
                        <th data-th-text="#{fintics.Asset.assetId}"></th>
                        <th data-th-text="#{fintics.Asset.name}"></th>
                        <th data-th-text="#{fintics.Asset.market}"></th>
                        <th data-th-text="#{fintics.Asset.exchange}"></th>
                        <th data-th-text="#{fintics.Asset.type}"></th>
                        <th data-th-text="#{fintics.Asset.updatedDate}"></th>
                        <th></th>
                        <th data-th-text="#{fintics.Asset.links}" class="text-align--center"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-duice-bind="assets" data-duice-loop="asset,status">
                        <td class="text-align--center">
                        <span data-duice-bind="status"
                              data-duice-execute="this.innerHTML=assetSearch._size*assetSearch._page + status.count;"
                              class="number">
                        </span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="assetId" class="code font-weight--bold"></span>
                        </td>
                        <td>
                            <img class="icon icon--circle font-size--large" data-duice-bind="asset" data-duice-property="icon" th:onerror="|this.onerror=null; this.src='@{/static/image/icon-asset.svg}';|" alt=""/>
                            &nbsp;
                            <span data-duice-bind="asset" data-duice-property="name"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="market" class="badge"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="exchange" class="badge"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="type" class="badge"></span>
                        </td>
                        <td>
                            <span data-duice-bind="asset" data-duice-property="updatedDate" class="date"></span>
                        </td>
                        <td>
                            <div class="overflow-y--scroll border--1 padding--1px" style="line-height:1em; height:5em;">
                                <table class="width--100 border--0 font-size--smaller code">
                                    <colgroup>
                                        <col class="width--50"/>
                                        <col class="width--50"/>
                                    </colgroup>
                                    <tbody>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.marketCap}"></td>
                                        <td data-duice-bind="asset" data-duice-property="marketCap" data-duice-format="number" class="text-align--right"></td>
                                    </tr>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.eps}"></td>
                                        <td data-duice-bind="asset" data-duice-property="eps" class="text-align--right"></td>
                                    </tr>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.roe}"></td>
                                        <td data-duice-bind="asset" data-duice-property="roe" class="text-align--right"></td>
                                    </tr>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.roa}"></td>
                                        <td data-duice-bind="asset" data-duice-property="roa" class="text-align--right"></td>
                                    </tr>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.per}"></td>
                                        <td data-duice-bind="asset" data-duice-property="per" class="text-align--right"></td>
                                    </tr>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.dividendYield}"></td>
                                        <td data-duice-bind="asset" data-duice-property="dividendYield" class="text-align--right"></td>
                                    </tr>
                                    <tr>
                                        <td data-th-text="#{fintics.Asset.dividendFrequency}"></td>
                                        <td data-duice-bind="asset" data-duice-property="dividendFrequency" class="text-align--right"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </td>
                        <td class="text-align--center">
                            <select data-duice-bind="asset"
                                    data-duice-option="asset.links"
                                    data-duice-option-value-property="url"
                                    data-duice-option-text-property="name"
                                    onchange="_openLink(this.value, '_blank'); this.value = '';"
                                    class="code font-size--smaller">
                                <option value>Link...</option>
                            </select>
                        </td>
                    </tr>
                    <tr data-duice-bind="assetSearch"
                        data-duice-if="return assetSearch._status === 'loading';">
                        <td colspan="100%" class="text-align--center">
                            <img class="icon font-size--larger" th:src="@{/static/image/loading.svg}" alt="loading"/>
                        </td>
                    </tr>
                    <tr data-duice-bind="assetSearch"
                        data-duice-if="return assetSearch._status === 'completed' && assets.length < 1;" hidden>
                        <td colspan="100%" class="text-align--center">
                            <span data-th-text="#{web.global.itemNotFound(#{fintics.Asset})}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="display--grid grid-template-columns--3">
                <div>
                    <span data-th-text="#{web.global.total}"></span>
                    <span data-duice-bind="assetSearch" data-duice-property="_count" data-duice-format="number(0)" class="number"></span>
                    <span data-th-text="#{web.global.rows}"></span>
                </div>
                <div class="justify-self--center">
                    <duice-pagination
                            data-duice-bind="assetSearch"
                            data-duice-size-property="_size"
                            data-duice-page-property="_page"
                            data-duice-count-property="_count"
                            data-duice-onclick="getAssets(this.dataset.page);">
                    </duice-pagination>
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
    <!-- ================================== -->
    <!-- end: assets                        -->
    <!-- ================================== -->

</th:block>
